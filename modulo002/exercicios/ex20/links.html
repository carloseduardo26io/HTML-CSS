<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        a{
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{         /*Quando for visitado*/
            color: blue; 
        }
        a:hover{           /*Quando passar o mouse em cima*/
            color: black;
            text-decoration: underline;
        }
        a:active{         /*Quando clicado*/
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Reposit√≥rio Github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-
            modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo
            -elementos-em-css/">Site de cursoemvideo</a></li>
    </ul>
</body>
</html>
